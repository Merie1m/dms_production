{% extends 'base.html' %}
{% block title %}Ajouter un ordre de production{% endblock %}

{% block content %}
<h2>Ajouter un ordre de production</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Enregistrer</button>
  <a href="{% url 'liste_ordres' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
