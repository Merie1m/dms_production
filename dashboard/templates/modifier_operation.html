{% extends 'base.html' %}
{% block title %}Modifier une opération{% endblock %}

{% block content %}
<h1>Modifier l'opération</h1>
<form method="post">

    {{ form.as_p }}

    <a href="{% url 'liste_operations' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
