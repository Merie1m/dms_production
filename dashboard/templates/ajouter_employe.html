<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Ajouter un employé</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Ajouter un employé</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer</button>
    </form>
    <a href="{% url 'liste_employes' %}">Retour à la liste des employés</a>
</body>
</html>
